<div class="container-web">
    <h4>Thông tin tài khoản</h4>
    <div class="wrap-form"> 
        <form (ngSubmit)="updateInfor()" [formGroup]="userForm">
            <div class="input-wrap">
                <label>Họ :</label>
                <input type="text" name="firstName" [(ngModel)]="userDto.firstName" value="{{userDto.firstName}}">
            </div>
            <div class="input-wrap">
                <label>Tên :</label>
                <input type="text" name="lastName" [(ngModel)]="userDto.lastName" value="{{userDto.lastName}}">
            </div>
            <div class="input-wrap">
                <label>Email :</label>
                <input type="text" name="email" [(ngModel)]="userDto.email" value="{{userDto.email}}">
            </div>
            <div class="input-wrap">
                <label>SĐT :</label>
                <input type="text" name="phoneNumber" formControlName="phoneNumber" [(ngModel)]="userDto.phoneNumber" value="{{userDto.phoneNumber}}">
                <div style="color: red;"
                *ngIf="userForm.controls['phoneNumber'].invalid && (userForm.controls['phoneNumber'].dirty || userForm.controls['phoneNumber'].touched)">
                <div *ngIf="userForm.controls['phoneNumber'].errors && userForm.controls['phoneNumber'].errors['required']">
                  Vui lòng nhập số điện thoại</div>
                  <div *ngIf="userForm.controls['phoneNumber'].errors && userForm.controls['phoneNumber'].errors['pattern']">
                    Điện thoại không đúng định dạng
                  </div>
              </div>
            </div>
          
            <div class="input-wrap">
                <button style="max-width: 150px; margin-top: 15px;" class="btn-wrap add-prd" type="submit" [disabled]="userForm.invalid">Cập nhật</button>
            </div>
        </form>

        <form (ngSubmit)="updateUser()">
            <div class="img-wrap">
                <label class="imgProduct" for="file">Avatar
                    <div class=" image" *ngIf="selectedFile">
                        <img [src]="imagePreView" style="width: 100%;height: 100%;" alt="Selected Image">
                    </div>
                    <div class=" image" *ngIf="!selectedFile ">
                        <img [src]="'http://localhost:8080/images/' +userDto.image" style="width: 100%;height: 100%;">
                    </div>
                </label>
                <div>
                    <input style="margin: 10px 0px;" type="file" id="filein" (change)="onFileSelected($event)">
                </div>
            </div>
            <div>
                <button class="btn-wrap add-prd" type="submit">Cập nhật Avatar</button>
            </div>
        </form>
    </div>
</div>
