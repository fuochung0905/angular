
<div *ngIf="isAdminLoggedIn">
    <div class="admin-layout-main">
        <div class="admin-sidebar">
            <div class="admin-profile">
                <a class="name" asp-area="Identity" asp-page="/Account/Manage/Index" title="Manage">
                    <span id="username">Tên Admin</span>
                </a>
                <form class="form-inline" (ngSubmit)=" logout()" >
                    <button type="submit" class="nav-link btn btn-link text-dark">Đăng Xuất</button>
                </form>
            </div>
          
            <mat-accordion class="sidebar-item" >
                  <mat-expansion-panel (opened)="panelOpenState = true"
                                       (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                       Quản lí danh mục
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>
                        <a routerLink="/admin/add-category" routerLinkActive="active">Loại sản phẩm</a>
                    </p>
                   <p>
                    <a routerLink="/admin/list-product" routerLinkActive="active">Danh sách sản phẩm</a>
                   </p>
            
                  </mat-expansion-panel>
            </mat-accordion>
            <mat-accordion class="sidebar-item">
                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                     Quản lí đơn hàng
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <p>
                    <a routerLink="/admin/orderAll" routerLinkActive="active">Tất cả</a>
                  </p>
                  <p>
                    <a>Đơn hàng chờ duyệt</a>
                  </p>
                  <p>
                    <a >Đơn hàng chờ giao</a>
                  </p>
                  <p>
                    <a >Đơn hàng hoàn thành</a>
                  </p>
                  <p>
                    <a >Đơn hàng bị hủy</a>
                  </p>
                 
                </mat-expansion-panel>
          </mat-accordion>
          <mat-accordion class="sidebar-item">
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                 Quản lí tài khoản
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>
                <a >Tất cả</a>
              </p>
              <p>
                <a>Khôi phục tài khoản</a>
              </p>
            </mat-expansion-panel>
      </mat-accordion>
                
        </div>
        <div class="admin-content">
         <router-outlet></router-outlet>
        </div>
    </div>
    </div>
