<mat-toolbar>Quản lý đơn hàng</mat-toolbar>
  <table mat-table [dataSource]="history" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->

  
    <ng-container matColumnDef="ảnh">
      <th mat-header-cell *matHeaderCellDef>Ảnh</th>
      <td mat-cell *matCellDef="let element"> 
        <img  [src]="'http://localhost:8080/images/'+element.image" style="width: 80px;height: 80px;" >
       </td>
    </ng-container>
  
    <ng-container matColumnDef="ten">
      <th mat-header-cell *matHeaderCellDef> Tên sản phẩm</th>
      <td mat-cell *matCellDef="let element" class="product-name-cell"> {{element.productName}} </td>
    </ng-container>

   
      <ng-container matColumnDef="tennguoidung">
        <th mat-header-cell *matHeaderCellDef>Tên người dùng  </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
      <ng-container matColumnDef="thanhtoan">
        <th mat-header-cell *matHeaderCellDef>Thanh toán  </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
      </ng-container>
      <ng-container matColumnDef="thaotac">
        <th mat-header-cell *matHeaderCellDef>Trạng thái đơn hàng </th>
        <td mat-cell *matCellDef="let element"> 
          <div *ngIf="element.orderStatus==='ordered'">Cần duyệt đơn hàng</div>
          <div *ngIf="element.orderStatus==='approved'">Cần vận chuyển đơn hàng</div>
          <div *ngIf="element.orderStatus==='transport'">Đơn hàng đã vận chuyển</div>
          <div *ngIf="element.orderStatus==='delivered'">Đơn hàng đã hoàn thành</div>
          <div *ngIf="element.orderStatus==='cancel'">Đơn hàng đã bị hủy</div>
       </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
