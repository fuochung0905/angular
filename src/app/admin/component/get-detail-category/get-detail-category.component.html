
<form (ngSubmit)="updateCategory()">
    <div  >
        <label>Tên loai sản phẩm</label>
        <input type="text" class="form-control"  [(ngModel)]="categoryDto.name" type="text" value="{{category.name}}">
    </div>
    <div>
        <button type="submit">Cập nhật</button>
    </div>
</form>

<hr>
<table mat-table [dataSource]="categories" class="mat-elevation-z8">
 
 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Loại sản phẩm </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
   
    <ng-container matColumnDef="Thao tác">
      <th mat-header-cell *matHeaderCellDef> Thao tác </th>
      <td mat-cell *matCellDef="let element">  
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle routerLink="/admin/product/{{element.id}}" routerLinkActive="active">Cập nhật</mat-button-toggle>
          <mat-button-toggle (click)="deleteCategory(element.id)">Xóa</mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
