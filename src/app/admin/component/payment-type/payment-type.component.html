<mat-toolbar>Thêm phương thanh toán</mat-toolbar>
<form (ngSubmit)="addPaymentType() "[formGroup]="paymentTypeForm">
  <div class="body-form">
    <div class="form-input">
      <input class="form-control input-top" formControlName="value" name="value" [(ngModel)]="paymentTypeDto.value" type="text" aria-required="true"
        placeholder="Phương thức thanh toán" required />
    
      <div style="color: red;"
        *ngIf="paymentTypeForm.controls['value'].invalid && (paymentTypeForm.controls['value'].dirty || paymentTypeForm.controls['value'].touched)">
        <div *ngIf="paymentTypeForm.controls['value'].errors && paymentTypeForm.controls['value'].errors['required']">
          Vui lòng nhập phương thức thanh toán</div>
      </div>
    </div>
  
    <div>
      <button class="btn-wrap add-prd" type="submit" mat-button [disabled]="paymentTypeForm.invalid">Thêm</button>

    </div>
  </div>
</form>


<hr>
<table mat-table [dataSource]="listPaymentTypeDto" >


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Hình thức </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>
  <ng-container matColumnDef="Thao tác">
    <th mat-header-cell *matHeaderCellDef> Thao tác </th>
    <td mat-cell *matCellDef="let element">
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle routerLink="/admin/category/{{element.id}}" routerLinkActive="active">Cập
          nhật</mat-button-toggle>
        <mat-button-toggle (click)="deleteCategory(element.id)">Xóa</mat-button-toggle>
        <!-- <div *ngIf="element.name!='Thanh toán khi nhận hàng'">
          <mat-button-toggle routerLink="/admin/payment/paymentType/{{element.id}}" routerLinkActive="active">Phân
            loại</mat-button-toggle>
        </div> -->
     
      </mat-button-toggle-group>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
