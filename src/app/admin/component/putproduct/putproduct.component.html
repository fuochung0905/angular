<mat-toolbar>Danh sách sản phẩm
  
  
</mat-toolbar>
  <button class="btn-wrap add-prd" routerLink="/admin/add-product" routerLinkActive="active">Thêm sản phẩm</button>
  <table mat-table [dataSource]="product" class="mat-elevation-z8">
    <ng-container matColumnDef="processImage">
      <th mat-header-cell *matHeaderCellDef> Ảnh </th>
      <td mat-cell *matCellDef="let element">  <img class="images" [src]="'http://localhost:8080/images/' + element.image" > </td>
    </ng-container>
 
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Tên </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Miêu tả </th>
      <td class="dec-col" mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Thao tác">
      <th mat-header-cell *matHeaderCellDef> Thao tác </th>
      <td mat-cell *matCellDef="let element">  
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle routerLink="/admin/product/{{element.id}}" routerLinkActive="active">Cập nhật</mat-button-toggle>
          <mat-button-toggle (click)="deleteProduct(element.id)">Xóa</mat-button-toggle>
          <mat-button-toggle routerLink="/admin/product/productItem/{{element.id}}" routerLinkActive="active">Màu sắc</mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
