<p>postproduct works!</p>
<form (ngSubmit)="updateProduct()">
 
    <div>
        <label>Tên sản phẩm</label>
        <input type="text" [(ngModel)]="productUpdate.productName" name="productName" value="{{productDto.productName}}">
    </div>
    <div class="img-showcase">
        <img [src]="productDto.processImage" alt="product-image">
    </div>
    <div>
        <label>Mô tả</label>
        <input type="text" [(ngModel)]="productUpdate.description"  name="description" value="{{productDto.description}}">
    </div>
    <div>
        <label>Giá nhập</label>
        <input type="text" [(ngModel)]="productUpdate.importPrice"  name="importPrice" value="{{productDto.importPrice}}">
    </div>
    <div>
        <label>Giá bán</label>
        <input type="text" [(ngModel)]="productUpdate.exportPrice"  name="exportPrice" value="{{productDto.exportPrice}}">
    </div>
    <div>
        <label>Số lượng</label>
        <input type="text" [(ngModel)]="productUpdate.quantity"  name="quantity" value="{{productDto.quantity}}">
    </div>
    <div>
        <button type="submit">Cập nhật</button>
    </div>
</form>

<div>
    
    <div *ngIf="productDto.productId">
      <h2>{{ productDto.name }}</h2>
      <p>Price: <input type="text" [(ngModel)]="productDto.price"></p>
      <p>Description: <textarea [(ngModel)]="productDto.description"></textarea></p>
     
      <button (click)="updateProduct()">Update Product</button>
    </div>
  </div>
