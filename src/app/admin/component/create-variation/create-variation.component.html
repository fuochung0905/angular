<form (ngSubmit)="createVariation()">
    <div class="example-container">
        <mat-form-field>
            <mat-label>SELECT CATEGORY</mat-label>
            <mat-select [(ngModel)]="variationDto.categoryId" name="categoryId">
                <mat-option *ngFor="let category of lisCategory" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select name="name" [(ngModel)]="variationDto.name">
            <mat-option  value="Kích thước">
               Kích thước
            </mat-option>
            <mat-option  value="Màu sắc">
              Màu sắc
           </mat-option>
        </mat-select>
           
        </mat-form-field>
       
        <div>
            <button type="submit" mat-button >THÊM</button>
        </div>
    </div>
</form>
<hr>
<table mat-table [dataSource]="listVariation" class="mat-elevation-z8">
 
 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Loại sản phẩm">
      <th mat-header-cell *matHeaderCellDef> Loại sản phẩm </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>
   
    <ng-container matColumnDef="Tên phân loại">
        <th mat-header-cell *matHeaderCellDef>Phân loại </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    <ng-container matColumnDef="Thao tác">
      <th mat-header-cell *matHeaderCellDef> Thao tác </th>
      <td mat-cell *matCellDef="let element">  
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle routerLink="/admin/category/{{element.id}}" routerLinkActive="active">Cập nhật</mat-button-toggle>
          <mat-button-toggle routerLink="/admin/add-variation/category/{{element.id}}" routerLinkActive="active">Phân loại</mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
