<div class="container">
    <form (ngSubmit)="addProduct()" [formGroup]="productItemForm">
        <div class="example-container">
            <input formControlName="productId" name="productId"  hidden>
                <div>
                    <label>Select a File</label>
                    <input type="file" id="file" (change)="onFileSelected($event)">
                </div>
            <mat-form-field>
                <input matInput type="number" formControlName="qyt_stock" name="qyt_stock"  placeholder="Số lượng">
              </mat-form-field>
              <mat-form-field>
                <input matInput  type="text" formControlName="price" name="price" placeholder="Giá">
              </mat-form-field>
             
              <div>
                <button type="submit" [disabled]="productItemForm.invalid">THÊM</button>
            </div>
        </div>
    </form>
          <div class="image" *ngIf="selectedFile">
            <div>
                <img [src]="imagePreView" style="width: 300px; height: 300px;" alt="Selected Image">
            </div>
        </div>
</div>

<hr>
<table mat-table [dataSource]="listProductItem" class="mat-elevation-z8">
 
 
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> Ảnh </th>
      <td mat-cell *matCellDef="let element">  <img class="images" [src]="'http://localhost:8080/images/' + element.productItemImage" style="width: 50px;height: 50px;"> </td>
    </ng-container>

    <ng-container matColumnDef="gia">
      <th mat-header-cell *matHeaderCellDef> Giá sản phẩm</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="soluong">
      <th mat-header-cell *matHeaderCellDef> Số lượng </th>
      <td mat-cell *matCellDef="let element"> {{element.qyt_stock}} </td>
    </ng-container>
   
    <ng-container matColumnDef="Thao tác">
      <th mat-header-cell *matHeaderCellDef> Thao tác </th>
      <td mat-cell *matCellDef="let element">  
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle routerLink="/admin/product-item/update/{{element.id}}" routerLinkActive="active">Cập nhật </mat-button-toggle>
          <mat-button-toggle routerLink="/admin/variation-option/{{element.id}}" routerLinkActive="active">Phân loại</mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
