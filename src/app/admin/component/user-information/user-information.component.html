<table mat-table [dataSource]="listUser" class="mat-elevation-z8">
    
    <ng-container matColumnDef="Avatar">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let element">
        <img class="images" [src]="'http://localhost:8080/images/' + element.image"  style="width: 70px;height: 70px;">
         </td>
    </ng-container>
   
    <ng-container matColumnDef="Họ">
        <th mat-header-cell *matHeaderCellDef>Họ </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
    <ng-container matColumnDef="Tên">
      <th mat-header-cell *matHeaderCellDef> Tên </th>
      <td mat-cell *matCellDef="let element">  
       {{element.lastName}}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="Tên tài khoản">
        <th mat-header-cell *matHeaderCellDef>Tên tài khoản </th>
        <td mat-cell *matCellDef="let element">  
         {{element.email}}
        </td>
      </ng-container>
      <ng-container matColumnDef="SDT">
        <th mat-header-cell *matHeaderCellDef> Số điện thoại </th>
        <td mat-cell *matCellDef="let element">  
         {{element.phoneNumber}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Thao tác">
        <th mat-header-cell *matHeaderCellDef>Thao tác </th>
        <td mat-cell *matCellDef="let element">  
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle >Cập nhật</mat-button-toggle>
                <mat-button-toggle routerLink="/admin/history-user/{{element.id}}" routerLinkActive="active">Lịch sử mua hàng</mat-button-toggle>
              </mat-button-toggle-group>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
