<mat-toolbar>Thêm sản phẩm</mat-toolbar>

<div class="container">
    <form (ngSubmit)="addProduct()" [formGroup]="productForm">
        <div class="example-container">
            <label>SELECT FILE</label>
            <div>
                <input type="file" id="filein" (change)="onFileSelected($event)">
            </div>
            <mat-form-field>
                <mat-label>SELECT CATEGORY</mat-label>
                <mat-select formControlName="categoryId" name="categoryId">
                    <mat-option *ngFor="let category of listOfCategories"  [value]="category.id">
                        {{category.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        
            <mat-form-field>
                <input matInput type="text" formControlName="productName" name="productName" placeholder="Tên sản phẩm">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" formControlName="description" name="description" placeholder="Mô tả sản phẩm">
            </mat-form-field>
            <div>
                <button type="submit" [disabled]="productForm.invalid">THÊM</button>
            </div>
        </div>
    </form>
    <div class="image" *ngIf="selectedFile">
        <div>
            <img [src]="imagePreView" style="width: 300px;height: 300px;" alt="Selected Image">
        </div>
    </div>
</div>
