<form  (ngSubmit)="postcategory()" #categoryForm="ngForm">
    <div class="body-form">
        <div class="form-input">
            <label class="form-label">Categoryname</label>
            <input class="form-control" name="name" [(ngModel)]="categoryDto.name" type="text"  aria-required="true" placeholder="CategoryNam" required />
            <div *ngIf="categoryForm.controls['name'].invalid && (categoryForm.controls['name'].dirty || categoryForm.controls['name'].touched)">
                <div *ngIf="categoryForm.controls['name'].errors && categoryForm.controls['name'].errors['required']">categoryName is required</div>
            </div>
        </div>
        <div>
            <button  type="submit" class="btsubmit" [disabled]="categoryForm.invalid">Đăng nhập</button>
        </div>
    </div>
</form>
