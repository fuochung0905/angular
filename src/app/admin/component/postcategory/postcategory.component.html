<mat-toolbar>Thêm loại sản phẩm</mat-toolbar>
<form (ngSubmit)="postcategory()" #categoryForm="ngForm">
  <div class="body-form">
    <div class="form-input">

      <input class="form-control input-top" name="name" [(ngModel)]="categoryDto.name" type="text" aria-required="true"
        placeholder="Loại sản phẩm" required />
      <div style="color: red;"
        *ngIf="categoryForm.controls['name'].invalid && (categoryForm.controls['name'].dirty || categoryForm.controls['name'].touched)">
        <div *ngIf="categoryForm.controls['name'].errors && categoryForm.controls['name'].errors['required']">
          Vui lòng nhập loại sản phẩm</div>
      </div>
    </div>
    <div>
      <button class="btn-wrap add-prd" type="submit" mat-button [disabled]="categoryForm.invalid">Thêm</button>

    </div>
  </div>
</form>


<hr>
<table mat-table [dataSource]="categories" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Loại sản phẩm </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Thao tác">
    <th mat-header-cell *matHeaderCellDef> Thao tác </th>
    <td mat-cell *matCellDef="let element">
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle routerLink="/admin/category/{{element.id}}" routerLinkActive="active">Cập
          nhật</mat-button-toggle>
        <mat-button-toggle (click)="deleteCategory(element.id)">Xóa</mat-button-toggle>
        <mat-button-toggle routerLink="/admin/add-variation/category/{{element.id}}" routerLinkActive="active">Phân
          loại</mat-button-toggle>
      </mat-button-toggle-group>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
