
<mat-toolbar>Thêm loại sản phẩm</mat-toolbar>
<form  (ngSubmit)="postcategory()" #categoryForm="ngForm">
    <div class="body-form">
        <div class="form-input">
            <label class="form-label">Categoryname</label>
            <input class="form-control" name="name" [(ngModel)]="categoryDto.name" type="text"  aria-required="true" placeholder="CategoryNam" required />
            <div *ngIf="categoryForm.controls['name'].invalid && (categoryForm.controls['name'].dirty || categoryForm.controls['name'].touched)">
                <div *ngIf="categoryForm.controls['name'].errors && categoryForm.controls['name'].errors['required']">categoryName is required</div>
            </div>
        </div>
        <div>
            <button  type="submit" mat-button [disabled]="categoryForm.invalid">Thêm</button>
            
        </div>
    </div>
</form>


<hr>
<table mat-table [dataSource]="categories" class="mat-elevation-z8">
 
 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Loại sản phẩm </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
   
    <ng-container matColumnDef="Thao tác">
      <th mat-header-cell *matHeaderCellDef> Thao tác </th>
      <td mat-cell *matCellDef="let element">  
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle routerLink="/admin/product/{{element.id}}" routerLinkActive="active">Cập nhật</mat-button-toggle>
          <mat-button-toggle (click)="deleteCategory(element.id)">Xóa</mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
